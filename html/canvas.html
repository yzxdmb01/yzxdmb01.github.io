<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Canvas</title>

    <style>
    </style>

</head>

<body>
<canvas id="canvas">当前浏览器不支持canvas</canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    /*重新设置canvas的大小*/
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var ctx = canvas.getContext("2d");

    /*开始绘制*/
    ctx.fillStyle = "gary"
    ctx.strokeStyle = "red";
    ctx.lineWidth = 5;
    ctx.lineJoin = "round";
    console.debug("lineJoin", ctx.lineJoin);

    var startX = window.innerWidth / 2;
    var startY = window.innerHeight / 2;

    ctx.arc(startX, startY, 100, 0, Math.PI * 2, true);
    ctx.stroke();


</script>
</html>

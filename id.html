<script>
window.onload = function(){
	var province = document.getElementById("province");
	province.value="370000";
	province.onchange();
	var years = document.getElementById("years");
	years.value = "1990";
	years.onchange();
	showID()；
}

function birthChange(){
	var years = document.getElementById("years").value;
	var months = document.getElementById("months").value;
	var days = document.getElementById("days").value;
	var idNo = "******"+years+months+days+"****";
	document.getElementById("age").innerHTML = getAgeByIdCard(idNo);
}
//计算年龄方法
function getAgeByIdCard(UUserCard) {
    if (!UUserCard) return false;
    //获取年龄
    var myDate = new Date();
    var month = myDate.getMonth() + 1;
    var day = myDate.getDate();
    var age = myDate.getFullYear() - UUserCard.substring(6, 10) - 1;
    if (UUserCard.substring(10, 12) < month || UUserCard.substring(10, 12) == month && UUserCard.substring(12, 14) <= day) {
        age++;
    }
    if (age == 0) {
        var startDate = Date.parse(UUserCard.substring(6, 10) + "-" + UUserCard.substring(10, 12) + "-" + UUserCard.substring(12, 14));
        var days = (myDate - startDate) / (1 * 24 * 60 * 60 * 1000);
        if (days < 30) return false;
    }
    return age + "";
}

</script>

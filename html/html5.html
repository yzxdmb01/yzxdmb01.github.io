<script>
    /*定义一个对象*/
    var person = {
        name: "小明",
        age: 18,
        action: ['eat', 'run', 'jump'],

            console.debug(this.name + "恰" + sth);
        }

    }


    function Person(name, age) {

            console.debug(this.name + "恰" + sth);
        }
    }

    function init() {
        var arr = new Array();
        arr.push("aaa");
        arr.push("bbb");
        arr.push("acc");
        console.debug("index:",arr.indexOf("2aaa"));
        console.debug("arr:",arr);
        delete arr[arr.indexOf("aaaa")];
        console.debug("arr:",arr);


    }

    init();


</script>
